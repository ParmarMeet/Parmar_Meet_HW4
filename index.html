<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;700&display=swap" rel="stylesheet">
    <title>.: Working with CSS :.</title>
</head>
<body>
    <main>
        <header>
            <h1>My To Do List</h1>
        </header>

        <article id="todo">
            <h2>To Dos</h2>

            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In Progress</h2>

            <ul>
                <li><input type="checkbox" id="inprogress-item1"><label for="inprogress-item1"> item 1</label></li>
                <li><input type="checkbox" id="inprogress-item2"><label for="inprogress-item2"> item 2</label></li>
                <li><input type="checkbox" id="inprogress-item3"><label for="inprogress-item3"> item 3</label></li>
                <li><input type="checkbox" id="inprogress-item4"><label for="inprogress-item4"> item 4</label></li>
                <li><input type="checkbox" id="inprogress-item5"><label for="inprogress-item5"> item 5</label></li>
                <li><input type="checkbox" id="inprogress-item6"><label for="inprogress-item6"> item 6</label></li>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            
            <ul>
                <li><input type="checkbox" checked id="inprogress-item1"><label for="inprogress-item1"> item 1</label></li>
                <li><input type="checkbox" checked id="inprogress-item2"><label for="inprogress-item2"> item 2</label></li>
                <li><input type="checkbox" checked id="inprogress-item3"><label for="inprogress-item3"> item 3</label></li>
                <li><input type="checkbox" checked id="inprogress-item4"><label for="inprogress-item4"> item 4</label></li>
                <li><input type="checkbox" checked id="inprogress-item5"><label for="inprogress-item5"> item 5</label></li>
                <li><input type="checkbox" checked id="inprogress-item6"><label for="inprogress-item6"> item 6</label></li>
                
                
            </ul>
        </article>
    </main>
</body>
</html>
